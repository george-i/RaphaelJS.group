<!DOCTYPE html>
<html>
<head>
    <title>Raphael JS group plugin</title>
    <link rel="stylesheet" href="css/page.css"/>
    <script type="text/javascript" src="js/raphael-min.js"></script>
    <script type="text/javascript" src="js/raphael.group.js"></script>
    <script type="text/javascript" src="js/demo.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            Available methods for Raphael JS group plugin
        </div>
        <ul class="methods">
            <li><a href="#" onclick="demo.group();return false">.group()</a></li>
            <li><a href="#" onclick="demo.remove();return false">.remove()</a></li>
            <li><a href="#" onclick="demo.translate();return false">.translate()</a></li>
            <li><a href="#" onclick="demo.rotate();return false">.rotate()</a></li>
            <li><a href="#" onclick="demo.scale();return false">.scale()</a></li>
            <li><a href="#" onclick="demo.push();return false">.push()</a></li>
            <li><a href="#" onclick="demo.getAttr();return false">.getAttr()</a></li>
            <li><a href="#" onclick="demo.toFront();return false">.toFront()</a></li>
            <li><a href="#" onclick="demo.clipPath();return false">.clipPath()</a></li>
            <li><a href="#" onclick="demo.animate();return false">.animate()</a></li>
        </ul>

        <div id="container"></div>
        <div id="info"></div>
    </div>


</body>
</html>
